{% extends "pages/base.html" %}

{% block title %}Login{% endblock %}

{% block content %}

<main class="my-form">
    <div class="cotainer">
        <div class="row justify-content-center">
            <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">Login</div>
                           {% comment %} {% for message in messages %}
                            <div class="alert alert-success alert-dismissible">
                                <a href="{% url 'index' %}" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                                {{message}}
                            </div>
                        {% endfor %} {% endcomment %}
                        <div class="card-body">
                            <form name="my-form" onsubmit="return validform()" action="/login" method="POST">
                            {% csrf_token %}

                                <div class="form-group row">
                                    <label for="email" class="col-md-4 col-form-label text-md-right">Email</label>
                                    <div class="col-md-6">
                                        <input type="email" id="full_name" class="form-control" name="email">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="phone_number" class="col-md-4 col-form-label text-md-right">Password</label>
                                    <div class="col-md-6">
                                        <input type="text" id="phone_number" class="form-control" name="password">
                                    </div>
                                </div>

                                    <div class="col-md-6 offset-md-4">
                                        <button type="submit" class="btn btn-primary">
                                        Login
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
            </div>
        </div>
    </div>

</main>
{% endblock %}
