{% extends 'base.html' %}
{% block content %}
    <div class="content-section">
        <form action="{% url 'create-post' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">New Post</legend>
            </fieldset>
            <div class="form-group">
                <label for="caption" class="col-md-4 col-form-label text-md-right">Caption</label>
                <input class="btn btn-outline-info" type="text" name="caption">
            </div>

            <div class="form-group">
                <label for="image" class="col-md-4 col-form-label text-md-right">image</label>
                <input class="btn btn-outline-info" type="file" name="image">
            </div>
            <div class="form-group">
                <label for="email" class="col-md-4 col-form-label text-md-right">Up</label>
                <button class="btn btn-outline-info" type="submit">Post</button>
            </div>
        </form>
    </div>
    {% endblock %}
