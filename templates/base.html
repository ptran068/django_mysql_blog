<!doctype html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round|Raleway" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


  <link rel="stylesheet" href="{% static 'css/planetx.css' %}">
  <link rel="stylesheet" href="{% static 'css/base.css' %}">

 
    <style>
        .images{
            width: 120px;
            height: 130px;
            border-radius: 5px;
        }
        .alert{
            width: 30%;
        }
    </style>
    <style>
        
    </style>

  </head>
<body>
    <nav class="navbar navbar-default navbar-expand-xl navbar-light">
        <div class="navbar-header d-flex col">
            <a class="navbar-brand" href="{% url 'index' %}"><i class=""></i>My Page<b>X</b></a>  	

        </div>
        <!-- Collection of nav links, forms, and other content for toggling -->
        <div id="navbarCollapse" class="collapse navbar-collapse justify-content-start">
            {% if user.is_authenticated %}	
            
            <ul class="nav navbar-nav navbar-right ml-auto">
                <li class="nav-item dropdown">
                    <a href="#" data-toggle="dropdown" class="nav-link dropdown-toggle user-action"><img src="{{user.image.url}}" class="avatar" alt="Avatar"> {{user.email}} <b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li><a href="" class="dropdown-item"><i class="fa fa-user-o"></i> Profile</a></li>
                        <li class="divider dropdown-divider"></li>
                        <li><a href="{% url 'logout' %}" class="dropdown-item"><i class="material-icons">&#xE8AC;</i> Logout</a></li>
                    </ul>
                </li>
            </ul>
                {% else %}

              <div class="nav navbar-nav navbar-right ml-auto">
                    <a href="{% url 'login'%}" >Login</a>
                    <a href="{% url 'register'%}">Register</a>
            </div>
            {% endif %}

        </div>
     
    </nav>
    
    <div class="content_container">

        <div>
          
        </div><br>
        {% for message in messages %}
            <div class="alert alert-success alert-dismissible">
                <a href="{% url 'index' %}" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                {{message}}
              </div>
        {% endfor %}


        {% block content %}
      
        {% endblock %}
        
        
    </div><br><br>
    <div>

    </div><br>


   <script src="{% static 'js/user.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
